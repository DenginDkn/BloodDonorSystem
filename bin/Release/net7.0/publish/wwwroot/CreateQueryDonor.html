<!DOCTYPE html>
<html>
<head>
  <title>Donor System</title>
  <script src="CreateQuery.js"></script>
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
      }
      
      form {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input, select, button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      button {
        background-color: #000000;
        color: rgb(255, 0, 0);
        cursor: pointer;
      }
      
      button:hover {
        background-color: #353535;
      }
      
      #donor-form {
        display: none;
      }</style>
  <h1>Donor System</h1>
  <form id="login-form">
    <label for="organization-name">Organization Name:</label>
    <input type="text" id="organization-name" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="submit">Log In</button>
  </form>
  <form id="donor-form" hidden>
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" required>
    <label for="blood-type">Blood Type:</label>
    <select id="blood-type" required>
      <option value="">Select Blood Type</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <label for="town">Town:</label>
    <input type="text" id="town" required>
    <label for="city">City:</label>
    <input type="text" id="city" required>
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" required>
    <label for="photo">Photo:</label>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">Create Donor</button>
  </form>
</body>
</html>
